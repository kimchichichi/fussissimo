<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUSSISSIMO</title>
    <link rel="icon" href="image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="media.css">
    <!-- You may include additional stylesheets or libraries here if needed -->
</head>
<body>
    <header>
        <div class="logo">
            <h1><a href="index">FUSSi<br>SSiMO</a></h1>
            <p>Gypsy | Ethno | Jazz</p>
        </div>
        <div class="header">
            <h2>LISTEN</h2>
            <p>/ live in der musik-butik</p>
        </div>
    </header>
    <section id="listen" class="section">
        <h1 class="title">LISTEN LISTEN</h1>
        <ul>
            <!-- Each list item will correspond to a track -->
            <li id="Bossa9">Bossa 9</li>
            <li id="FürMara">Für Mara</li>
            <li id="Aman">Aman</li>
            <li id="Rehanistan">Rehanistan</li>
            <li id="Poinciana">Poinciana</li>
            <li id="Fussissimo">Fussissimo</li>
            <li id="GreetingsfromMars">Greetings from Mars</li>
            <li id="MadeInFrance">Made In France</li>
            <li id="AniSuni">Ani Suni</li>
            <li id="Situsavais">Si tu savais</li>
            <li id="Tweetygoesbad">Tweety goes bad</li>
            <li id="PuppetBounce">Puppet Bounce</li>
            <li id="Masir">Masir</li>
        </ul>
    </section>
    <!-- Your video player container -->
    <div id="video-player-container">
        <iframe id="video-player" src="" allowfullscreen></iframe>
    </div>
    
    <!-- Your additional HTML content goes here -->

    <!-- JavaScript to handle playing the correct track -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var hash = window.location.hash.substring(1); // Get the hash value from the URL
            if (hash) {
                var trackElement = document.getElementById(hash); // Find the corresponding list item by ID
                if (trackElement) {
                    // Get the data-src attribute of the corresponding list item
                    var src = trackElement.getAttribute('data-src');
                    if (src) {
                        // Update the source of the video player with the data-src
                        var videoPlayer = document.getElementById('video-player');
                        videoPlayer.src = src;
                    }
                }
            }
        });
    </script>
</body>
</html>
